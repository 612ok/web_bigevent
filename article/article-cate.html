<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章列表</title>
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="../assets/css/article/article-cate.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">
            文章类别
            <button type="button" class="layui-btn layui-btn layui-btn-normal layui-btn layui-btn-sm" id="bt-addCate">添加类别</button></div>
        <div class="layui-card-body">
            <table class="layui-table">
                <colgroup>
                    <col width="auto">
                    <col width="auto">
                    <col width="200px">
                </colgroup>
                <thead>
                    <tr>
                        <th>分类名称</th>
                        <th>分类别名</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="cate-body">

                </tbody>
            </table>
        </div>
    </div>

    <!-- //文章列表模板 -->
    <script type="text/html" id="cate-list">
        {{each data}}
        <tr>
            <td>{{$value.name}}</td>
            <td>{{$value.alias}}</td>
            <td>
                <div class="layui-btn-container">
                    <button type="button" class="layui-btn layui-btn layui-btn-xs bt-editCate" data-id="{{$value.Id}}">编辑</button>
                    <button type="button" class="layui-btn layui-btn layui-btn-xs layui-btn-danger bt-deleteCate" data-id="{{$value.Id}}">删除</button>
                </div>
            </td>
        </tr>
        {{/each}}
    </script>

    <!-- 添加类别添加弹出框布局 -->
    <script type="text/html" id="add-cate-layer">
        <form class="layui-form " id="form-addCate" action="">
            <div class="layui-form-item">
                <label class="layui-form-label">分类名称</label>
                <div class="layui-input-block">
                    <input type="text" name="name" required lay-verify="required" placeholder="请输入名称" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">分类别名</label>
                <div class="layui-input-block">
                    <input type="text" name="alias" required lay-verify="required" placeholder="请输入别名" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">确认添加</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </script>
    <!-- 添加类别编辑弹出框布局 -->
    <script type="text/html" id="edit-cate-layer">
        <form class="layui-form form-edit-cate" lay-filter="edit-cate">
            <input type="hidden" value="" name="Id">
            <div class="layui-form-item">
                <label class="layui-form-label">分类名称</label>
                <div class="layui-input-block">
                    <input type="text" name="name" required lay-verify="required" placeholder="请输入名称" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">分类别名</label>
                <div class="layui-input-block">
                    <input type="text" name="alias" required lay-verify="required" placeholder="请输入别名" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">修改</button>
                </div>
            </div>
        </form>
    </script>
    <!-- 第三方js脚本 -->
    <script src="../assets/lib/jquery.js"></script>
    <script src="../assets/js/baseApi.js"></script>
    <script src="../assets/lib/layui/layui.all.js"></script>
    <script src="../assets/lib/template-web.js"></script>
    <!-- 自己的js脚本 -->
    <script src="../assets/js/article/article-cate.js"></script>
</body>

</html>
